<header class="b-header b-page__header">
    <a href="./index.html" class="b-logo b-header__logo">
        <img src="./assets/img/logo.png" alt="GROSHI">
    </a>
    <div class="b-header__menu">
        <div class="b-header__menu-full">
            <div class="b-menu">
                @@include('./menu.html')
            </div>
        </div>
        <div class="b-header__menu-more ">
            <div class="b-menu-dropdown">
                <div class="b-menu-dropdown__trigger">
                    <div class="b-menu-dropdown__trigger-inner">
                        Еще <span class="pe-7s-angle-down"></span>
                    </div>
                </div>
                @@include('./menu.html')
            </div>
        </div>
    </div>
    <div class="b-user b-header__user">
        <div class="b-user__links">
            <a href class="b-user__link">
                Авторизация
            </a>
            <a href class="b-user__link">
                Регистрация
            </a>
        </div>
        <a href class="b-user__profile">
            @@include('../../icons/user.svg')
        </a>
    </div>
    <div class="b-multilang b-header__multilang">
        <div class="b-multilang__current">
            Рус <span class="pe-7s-angle-down"></span>
        </div>
        <div class="b-multilang__list">
            <a href class="b-multilang__item">
                Рус
            </a>
            <a href class="b-multilang__item">
                Eng
            </a>
        </div>
    </div>
    <div class="b-header__mobile-menu-trigger" data-momile-menu-trigger>
        @@include('../../icons/bar.svg')
    </div>
</header>

<div class="b-mobile-menu" data-momile-menu-content>
    <div class="b-mobile-menu__overlay"></div>
    <div class="b-mobile-menu__inner">
        <div class="b-mobile-menu__block">
            <div class="b-user b-mobile-menu__user">
                <div class="b-user__links">
                    <a href class="b-user__link">
                        Авторизация
                    </a>
                    <a href class="b-user__link">
                        Регистрация
                    </a>
                </div>
                <a href class="b-user__profile">
                    @@include('../../icons/user.svg')
                </a>
            </div>
        </div>
        <div class="b-mobile-menu__divider"></div>
        <div class="b-mobile-menu__block">
            <div class="b-mobile-menu__menu">
                @@include('./menu.html')
            </div>
        </div>
    </div>
</div>
